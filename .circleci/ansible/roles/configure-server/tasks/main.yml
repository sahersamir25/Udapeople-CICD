---
- name: "add Node.js from Nodesource"
  become: true
  shell: |
    curl -sl https://deb.nodesource.com/setup_13.x | sudo -E bash - 

- name: "Install Node.js 13"
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present